ext{
    /**
     * Bağımlılıkların versionlanması işlemini yapıyoruz. Değerler
     * key-value şeklinde tutulur.
     */
    versions = [
        springBoot  : "2.7.9",
        lombok      : "1.18.26",
        mapstruct   : "1.5.3.Final",
        postgresql  : "42.5.4",
        swaggerui   : "1.6.14",
        jwt         : "4.4.0",
    ]
    /**
     * Bu kısımda bağımlılıkların listesini oluşturuyoruz.
     * 1- Bağımlılık için ad belirleyin.
     * 2- : (iki nokta)
     * 3- Projenin grup id'si (org.springframework.boot)
     * 4- : (iki nokta)
     * 5- Artifact Id (spring-boot-starter-web)
     * 6- : (iki nokta)
     * 7- Version numarası (v.0.01) ya da yukarıda belirtilen version adını ekliyoruz ($versions.springBoot)
     * 8-
     */
    libs = [
        springBootWeb       : "org.springframework.boot:spring-boot-starter-web:$versions.springBoot", // versiyonu yukardan aldık.
        springBootDataJpa   : "org.springframework.boot:spring-boot-starter-data-jpa:$versions.springBoot",

        lombok              : "org.projectlombok:lombok:$versions.lombok",
        postgresql          : "org.postgresql:postgresql:$versions.postgresql",
        mapstruct           : "org.mapstruct:mapstruct:$versions.mapstruct",
        mapstructProcessor  : "org.mapstruct:mapstruct-processor:$versions.mapstruct",
        swaggerui           : "org.springdoc:springdoc-openapi-ui:$versions.swaggerui", // swagger (openapi)
        jwt                 : "com.auth0:java-jwt:$versions.jwt",

    ]
}
